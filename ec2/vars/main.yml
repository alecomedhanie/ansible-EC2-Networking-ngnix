---
# vars file for create-vpc
aws_access_key: "ec2_access_key"
aws_secret_key: "ec2_secret_key"
title: "alpha_1"
vpc_name: "{{ title }} VPC"
igw_name: "{{ title }} Igw"
subnet_name: "{{ title }} Subnet"
route_table_name: "{{ title }} Route Table"
security_group_name: "{{ title }} SG"
vpc_cidr_block: '10.0.0.0/16'
subnet_cidr_block: '10.0.1.0/24'
destination_cidr_block: '0.0.0.0/0'
port22_cidr_block: '0.0.0.0/0'
region: "us-east-1"
zone: "us-east-1a"

# vars file for ec2-launch
# image_id: "ami-06b21ccaeff8cd686"
image_id: "ami-0583d8c7a9c35822c"
instance_type: "t2.micro"
key: "ansible"
OS_Names:
  - "webserver"